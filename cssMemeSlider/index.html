<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MemeSlider</title>

    <link href="style.css" rel="stylesheet">
  
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="slider">
          <div class="slides">
            <input type="radio" name="sld" id="sld1" checked>
            <input type="radio" name="sld" id="sld2">
            <input type="radio" name="sld" id="sld3">
            <input type="radio" name="sld" id="sld4">
            <div class="slide slide1">
              <div class="img"> <img src="/cssMemeSlider/cssMemeSlider/images/1.jpg" alt="">
              </div>
            </div> 

            <div class="slide slide2">
              <div class="img"> <img src="/cssMemeSlider/cssMemeSlider/images/2.jpg" alt="">
              </div>
              <div class="descr"> Это второй слайд </div>
            </div> 

            <div class="slide slide3">
              <div class="img"> <img src="/cssMemeSlider/cssMemeSlider/images/3.jpg" alt="">
              </div>
            </div> 

            <div class="slide slide4">
              <div class="img"> <img src="/cssMemeSlider/cssMemeSlider/images/4.jpg" alt="">
              </div>
            </div> 
          </div>
          <div class="description">
            <div class="text descr1"> Это первый слайд </div>
            <div class="text descr2"> Это второй слайд </div>
            <div class="text descr3"> Это третий слайд </div>
            <div class="text descr4"> Это четвертый слайд </div>
          </div>
          <div class="dots">
            <label for="sld1"></label>
            <label for="sld2"></label>
            <label for="sld3"></label>
            <label for="sld4"></label>
          </div>
      </div>
    </div>
  </body>
</html>
